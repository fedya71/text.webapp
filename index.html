<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/dfg.css">
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            font-weight: 200;
            margin: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px; /* Adjust this value to change spacing between buttons */
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            background: var(--tg-theme-secondary-bg-color, #4caf50);
        }
        .telegram-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Adjust this value to change spacing between buttons */
            position: relative;
        }
        .telegram-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .telegram-button .channel-name {
            font-weight: bold;
            margin-right: 10px;
        }
        .telegram-button .subscribe-status {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            background-color: #4caf50;
            color: #ffffff;
            padding: 3px 6px;
            border-radius: 3px;
        }
        .telegram-button .arrow-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 16px;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        .centered button,
        .centered .telegram-button {
            margin-bottom: 20px; /* Adjust this value to change spacing between buttons */
        }
        #secondButton {
            width: 700px;
            height: 150px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            button {
                width: 150px;
                height: 50px;
                font-size: 16px;
            }
            #secondButton {
                width: 80%;
                height: 100px;
            }
            .telegram-button {
                flex-direction: column;
                padding: 10px;
            }
            .telegram-button img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            button {
                width: 120px;
                height: 40px;
                font-size: 14px;
            }
            #secondButton {
                width: 100%;
                height: 40px;
            }

        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="1load">
        <h1>проверяем выполнение условий</h1>
        <p>не ливай тварь я тебя найд21212у</p>
    </div>
    <div class="centered">
        <div class="centered" id="loadmain" style="display: none;">
            <h1>не выполнил условие</h1>
            <h1>чтоб участвовать подпишиь на каналы с ниже</h1>
            <h1>здесь таймер</h1>
            <button onclick="sendMessage()">че за розыгырш</button>
            <a href="https://t.me/test_webapp212" class="telegram-button" target="_blank">
                <span class="channel-name"></span>
                <img src="" alt="Channel Avatar">
                <span class="subscribe-status"></span>
                <span class="arrow-icon">&#10132;</span>
            </a><br>
            <button id="secondButton" onclick="sendMessage()">перейти в телеграм</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("Hello, Telegram!");
            } else {
                alert("Telegram WebApp is not available.");
            }
        }
        setTimeout(function() {
            document.getElementById('1load').style.display = 'none';
            document.getElementById('loadmain').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
