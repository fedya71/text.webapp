<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/dfg.css">
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            font-weight: 200;
            margin: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px; /* Adjust this value to change spacing between buttons */
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            background: var(--tg-theme-secondary-bg-color, #4caf50);
        }
        .telegram-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Adjust this value to change spacing between buttons */
            position: relative;
        }
        .telegram-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .telegram-button .channel-name {
            font-weight: bold;
            margin-right: 10px;
        }
        .telegram-button .subscribe-status {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            background-color: #4caf50;
            color: #ffffff;
            padding: 3px 6px;
            border-radius: 3px;
        }
        .telegram-button .arrow-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 16px;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        .centered button,
        .centered .telegram-button {
            margin-bottom: 20px; /* Adjust this value to change spacing between buttons */
        }
        #secondButton {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            width: 700px;
            height: 100px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            button {
                width: 150px;
                height: 50px;
                font-size: 16px;
            }
            #secondButton {
                width: 80%;
                height: 100px;
            }
            .telegram-button {
                flex-direction: column;
                padding: 10px;
            }
            .telegram-button img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            button {
                width: 120px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* Styles for Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px; /* Rounded corners */
            width: 80%;
            max-width: 600px;
        }

        .modal-content p {
            border-radius: 5px; /* Rounded corners for paragraphs */
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 5px;
        }

        .close {
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 42px; /* Ширина кнопки */
            height: 32px; /* Высота кнопки */
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);

        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="1load">
        <h1>проверяем выполнение условий</h1>
        <p>не ливай тварь я тебя найд21212у</p>
    </div>
    <div class="centered">
        <div class="centered" id="loadmain" style="display: none;">
            <h1>не выполнил условие</h1>
            <h1>чтоб участвовать подпишиь на каналы с ниже</h1>
            <h1>здесь таймер</h1>
            <button onclick="openModal()">че за розыгырш</button>
            <a href="https://t.me/test_webapp212" class="telegram-button" target="_blank">
                <span class="channel-name"></span>
                <img src="" alt="Channel Avatar">
                <span class="subscribe-status"></span>
                <span class="arrow-icon">&#10132;</span>
            </a><br>
            <a id="secondButton" href="https://t.me/hamster_kombat_bot" class="telegram-button">хомик курва</a>
        </div>
    </div>

    <!-- всплывающее  окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">&times;</button>
            <div class="row">
                <div class="column"><br><br>

                    <p>название рощыгрыша</p>
                </div>
                <div class="column">
                    <h2>параметры розыгрыша</h2>
                    <p>тапать хомяка 24/7</p>
                </div>
                <div class="column">
                    <h2>каналы участников</h2>
                    <p>21212</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("Hello, Telegram!");
            } else {
                alert("Telegram WebApp is not available.");
            }
        }

        function openModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

        setTimeout(function() {
            document.getElementById('1load').style.display = 'none';
            document.getElementById('loadmain').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
